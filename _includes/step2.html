<style>
   .swiper-container2 {
        width: 500px;
        height: 300px;
        margin: 20px auto;
    }
    .swiper-slide2 {
        text-align: center;
        font-size: 18px;
        background: #fff;

        /* Center slide text vertically */
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
    }
    </style>
<script src="/js/jquery-2.1.3.min.js"></script>
<script src="/js/swiper.jquery.js"></script>

<script type="text/javascript">
  var active_no = 0;

  swiper2 = new Swiper('.swiper-container', {
      pagination: '.swiper-pagination',
      paginationClickable: true,
      direction: 'vertical',
      effect: 'fade',
      //autoplay: 500,
  });

  function howto_slideTo(element, event, no) {
    event.preventDefault();
    helper($(element), no);
    active_no = no;
  }

  function helper(element, no) {
    swiper2.slideTo(no, 1000);
    $('.list-group-item').removeClass('active')
    element.addClass('active');
  }

  setInterval(function(){
    var active = $('.list-group-item.active');
    var first  = $('.list-group-item').siblings().first();
    var last   = $('.list-group-item').siblings().last();

    if(active.is(last)) {
      active_no = 0;
      helper(first, active_no);
    } else {
      active_no += 1;
      helper(active.next(), active_no);
    }
  }, 1500);
</script>
